<div class="col-md-12 col-sm-12 col-lg-12">
  <div class="row">
    <button class="btn btn-success" (click)="save()">Save</button>
    <button class="btn btn-danger" (click)="back()">Cancel</button>
  </div>
  <div class="row">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" [(ngModel)]="recipe.name">
    </div>
    <div class="form-group">
      <label>Image Path</label>
      <input type="text" class="form-control" [(ngModel)]="recipe.src">
    </div>
    <div class="form-group" *ngIf="recipe.src">
     <img [src]="recipe.src" alt="Image" height="150" width="300">
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea type="text" class="form-control" [(ngModel)]="recipe.desc"></textarea>
    </div>
  </div>
  <div class="row">
    <div *ngFor="let i of recipe.ingredients; let ind = index;">
      <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-4">
          <input type="text" [(ngModel)]="i.item">
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4">
          <input type="text" [(ngModel)]="i.qty">
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4">
          <button class="btn btn-danger" (click)="remove(ind)"><span class="glyphicon glyphicon-remove"></span></button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
      <button class="btn btn-success" (click)="add()">Add Ingredients</button>
    </div>
  </div>
</div>
