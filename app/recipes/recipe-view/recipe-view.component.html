<div class="col-md-12 col-sm-12 col-lg-12">
  <div class="row">
    <img [src]="recipe.src" [alt]="recipe.name" height="150" width="300" />
  </div>
  <div class="row">
    <h3>{{recipe.name}}</h3>
  </div>
  <div class="row">
    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
        aria-expanded="true">
            Manage Recipe
            <span class="caret"></span>
          </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
        <li (click)="addToSP()">To Shopping list</li>
        <li (click)="editItem()">Edit</li>
        <li (click)="delete()">Delete</li>
      </ul>
    </div>
  </div>
  <div class="row">
    <p>{{recipe.desc}}</p>
  </div>
  <div class="row">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let e of recipe.ingredients">{{e.item}} ({{e.qty}})</li>
    </ul>
  </div>
</div>
